<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="customer-styles.css">
</head>

<body>

    <!-- Navigation Bar -->
    <ul class="navbar">
        <li><a href="../index.html">Home</a></li>
        <li><a href="customer-login.html">Employee Login</a></li>
        <li><a href="../admin/admin-login.html">Admin Login</a></li>
    </ul>

    <!-- Employee Login Form -->
    <div class="employee-login">
        <h2>Employee Login</h2>
        <form id="employeeLoginForm">
            <label for="employeeEmail">Email:</label>
            <input type="email" id="employeeEmail" placeholder="Enter your email" required>

            <label for="employeePassword">Password:</label>
            <input type="password" id="employeePassword" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>

        <div class="extra-options">
            <button onclick="window.location.href='customer-register.html'">Register (New User)</button>
            <button onclick="window.location.href='customer-forgot-password.html'">Forgot Password</button>
        </div>
    </div>

    <script src="customer-script.js"></script>
</body>

</html>
